<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>角色切換聊天室</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .chat-box { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; margin-bottom: 1rem; background: #f9f9f9; }
    .input-box { display: flex; gap: 0.5rem; margin-top: 1rem; }
    input { flex: 1; padding: 0.5rem; }
    select { padding: 0.5rem; margin-bottom: 1rem; }
    #modelInfo { font-size: 0.9rem; color: gray; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>🧠 ChatGPT 角色聊天室</h1>
  <div id="modelInfo">模型：尚未取得</div>
  <select id="roleSelect">
    <option value="brother">🧔 哥哥</option>
    <option value="cute">🎀 嘴砲</option>
    <option value="butler">🎩 管家</option>
  </select>
  <div class="chat-box" id="chat"></div>
  <div class="input-box">
    <input id="userInput" placeholder="輸入訊息..." />
    <button onclick="sendMessage()">送出</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const role = document.getElementById("roleSelect").value;
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div><strong>你：</strong>${message}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        body: JSON.stringify({ message, role })
      });
      const data = await res.json();

      document.getElementById("modelInfo").innerText = `模型：${data.model || "未知"}`;
      chat.innerHTML += `<div><strong>ChatGPT：</strong>${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
